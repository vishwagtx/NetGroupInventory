name: .NET CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:
    branches:
      - main
      - develop
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose an environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
      deploy_version:
        description: 'Deployment Version'
        required: false
        default: 'latest'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      sonarqube_token: 7d3dd14084991553da3295bddca50b258530e524
      project_key: bitmatrix_core
      organization: bitmatrix

    strategy:
      matrix:
        dotnet-version: [6.0.x]  # Change based on your .NET version

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated to v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4  # Updated to v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore Dependencies
        run: dotnet restore NetGroupInventory.sln

      # Install SonarScanner for .NET
      - name: Install SonarScanner for .NET
        run: |
          dotnet tool install --global dotnet-sonarscanner
          export PATH="$PATH:/root/.dotnet/tools"  

      - name: Begin Sonar Analysis
        run: |
          dotnet sonarscanner begin /k:$project_key /o:$organization  /d:sonar.token=$sonarqube_token /d:sonar.host.url="https://sonarcloud.io"  /d:sonar.report.export.path=sonar-report.json  # Export summary
        continue-on-error: true
          
      - name: Build Project
        run: dotnet build NetGroupInventory.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"
      
      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        with:
          name: .NET Unit Tests
          path: '**/*.trx' # Path to test results
          reporter: dotnet-trx
          
      - name: End Sonar Analysis
        run: dotnet sonarscanner end /d:sonar.token=$sonarqube_token
        continue-on-error: true
        
      - name: Publish SonarQube Summary
        if: always()  # Ensures this step runs even if previous steps fail
        run: |
          echo "### SonarQube Analysis Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          if [ -f sonar-report.json ]; then
            STATUS=$(jq -r '.projectStatus.status' sonar-report.json)
            BUGS=$(jq -r '.issues | length' sonar-report.json)
            CODE_SMELLS=$(jq -r '.metrics[0].value' sonar-report.json)
            COVERAGE=$(jq -r '.metrics[1].value' sonar-report.json)
            
            echo "ðŸ”¹ **Quality Gate Status**: $STATUS" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Bugs**: $BUGS" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”´ **Code Smells**: $CODE_SMELLS" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŸ¡ **Coverage**: $COVERAGE%" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸš¨ **SonarQube analysis failed!** No report found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Build Artifacts (Optional)
        uses: actions/upload-artifact@v4  # âœ… Updated to v4
        with:
          name: published-app
          path: ./publish
