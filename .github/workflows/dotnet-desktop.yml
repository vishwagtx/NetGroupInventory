name: .NET CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:
    branches:
      - main
      - develop
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [6.0.x, 8.0.x]  # Change based on your .NET version

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated to v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4  # Updated to v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore Dependencies
        run: dotnet restore NetGroupInventory.sln

      - name: Build Project
        run: dotnet build NetGroupInventory.sln --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test NetGroupInventory.sln --no-build --configuration Release --verbosity normal

      - name: Publish Artifacts (Optional)
        run: dotnet publish NetGroupInventory.sln --configuration Release --output ./publish

      - name: Upload Build Artifacts (Optional)
        uses: actions/upload-artifact@v4  # âœ… Updated to v4
        with:
          name: published-app
          path: ./publish
